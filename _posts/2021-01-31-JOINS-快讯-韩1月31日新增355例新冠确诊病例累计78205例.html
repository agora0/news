<div>2021.01.31 09:37</div>
	
		
		
	<p>韩国截至2021年1月31日零时较前日新增355例新冠确诊病例，含本土新增病例325例(其中首尔98例)，境外输入病例30例，累计78205例。新增死亡病例6例，累计死亡病例1420例，死亡率为1.82%。</p>
