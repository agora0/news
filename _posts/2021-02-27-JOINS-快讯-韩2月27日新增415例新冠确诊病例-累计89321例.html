<p>韩国截至2021年2月27日零时较前日新增415例新冠确诊病例，含本土新增病例405例(其中首尔135例)，境外输入病例10例，累计89321例。新增死亡病例10例，累计死亡病例1595例，死亡率为1.79%。</p>
