<p>韩国截至2021年2月22日零时较前日新增332例新冠确诊病例，含本土新增病例313例(其中首尔102例)，境外输入病例19例，累计87324例。新增死亡病例5例，累计死亡病例1562例，死亡率为1.79%</p>
