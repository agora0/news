                    <p>【共同社9月8日电】日本内阁府8日发布的2021年二季度（4至6月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度增加0.5%，换算成年率为增加1.9%。与初值相比有所上调。（完）</p>
