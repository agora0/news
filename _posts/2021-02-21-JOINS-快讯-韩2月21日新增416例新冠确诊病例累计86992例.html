<p>韩国截至2021年2月21日零时较前日新增416例新冠确诊病例，含本土新增病例391例(其中首尔120例)，境外输入病例25例，累计86992例。新增死亡病例4例，累计死亡病例1557例，死亡率为1.79%。</p>
