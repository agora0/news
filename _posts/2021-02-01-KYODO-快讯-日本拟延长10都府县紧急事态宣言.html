title: 快讯：日本拟延长10都府县紧急事态宣言
date: 2021-02-01 20:05:55.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社2月1日电】日本政府相关人士1日透露，围绕7日将到期的紧急事态宣言，政府基本决定延长除栃木县外的10个都府县。新的期限为3月7日，拟不把冲绳县列入对象地区。（完）</p>
