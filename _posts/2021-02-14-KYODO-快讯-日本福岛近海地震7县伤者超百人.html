title: 快讯：日本福岛近海地震7县伤者超百人
date: 2021-02-14 10:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社2月14日电】日本宫城、福岛两县13日深夜测得最大震度6强（日本标准）的地震过去一晚，14日据共同社统计，已确认的伤者在宫城、福岛、茨城、栃木、埼玉、千叶、神奈川7县共计达到104人。（完）</p>
