title: 快讯：日本政府就《海警法》向中方传达关切

<div class="article-body">
                    <p>【共同社2月3日电】日本政府在3日的“日中海洋事务高级别磋商”中，就中国《海警法》指出“不能以违反国际法的形式适用”，传达了关切。官房长官加藤胜信在记者会上透露了该消息。（完）</p>
