                    <p>【共同社4月30日电】日本总务省30日公布的2020年度平均完全失业率为2.9%，较上年度上升0.6个百分点，完全失业人数同比增加36万人至198万人。这两项数据均是2009年度以来时隔十年恶化。（完）</p>
