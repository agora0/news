<img loading="eager" src="https://chinese.aljazeera.net/wp-content/uploads/2021/10/trump.png?resize=770%2C513" srcSet="/wp-content/uploads/2021/10/trump.png?resize=120%2C80 120w, /wp-content/uploads/2021/10/trump.png?resize=270%2C180 270w, /wp-content/uploads/2021/10/trump.png?resize=375%2C250 375w, /wp-content/uploads/2021/10/trump.png?resize=570%2C380 570w, /wp-content/uploads/2021/10/trump.png?resize=770%2C513 770w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, (max-width: 770px) 770px, 770px" alt="<div><p>在唐纳德·特朗普总统任期内笼罩美国首都的恐惧和愤怒使该国处于危险之中，其民主存在缺陷，免疫力很弱。</p>
<p>特朗普 11 月被免职，但特朗普主义并未根除。经过几个月的选举后复苏，它又卷土重来，在全国范围内缓慢蔓延。</p>
<p>在赢得“美国灵魂之战”不到一年后，乔·拜登总统在民意调查中下滑，而他前任总统支持率却在上升。事实上，根据最近的一项民意调查，特朗普已经领先于拜登，尽管仅以 48比 46 的小幅度领先。</p>
<p>如果民主党能够年底前在国会通过类似新政的基础设施与和解法案，为美国经济注入数万亿美元，这些数字可能会再次转向有利于民主党人。</p>
<p>但即使这种立法的效果也可能是暂时的，这取决于许多经济和政治因素，以及共和党在联邦和州层面上反对社会主义“保姆国家”政策的情况。</p>
<p>与此同时，受特朗普影响的 14 个共和党控制的州通过了 24 项新法律，这些法律声称将对选举进程具有控制权，并使推翻选举结果变得更加容易。</p>
<p>特朗普继续拒绝上次选举结果，尚未正式宣布他将参选，但他所言或正在竞选的一切都表明如此，正在全国各地举行集会，10 月 9 日，他将在爱荷华州举行一场集会，所有总统竞选都将在那里开始。</p>
<p>早在 7 月，在受到前总统奇怪而出乎意料晚宴邀请之后，记者迈克尔·沃尔夫——他撰写了三本关于特朗普的书籍——得出结论说，他参加2024 年竞选是确定无疑之事。</p>
<p>但就目前而言，这位品牌大亨更喜欢引发媒体猜测和公众期待，从而有助于治愈他伤痕累累的自尊心，并保持捐款的流动性，他的政治行动委员会 (PAC) 在今年上半年筹集了超过 8200 万美元。</p>
<p>但他会继续做什么？他的信息是什么？他的口头禅是什么？</p>
<p>我的猜测是，他将首先加倍强调他的“被操纵的选举”的虚假声明，并要求他的追随者“扭转盗窃行为”以“让美国人再次诚实”。</p>
<p>他必须在投票前一直撒谎——或者根本不去。任何不那么离谱、不那么大胆、不那么冒犯的事情都行不通。再说了，他显然也帮不上什么忙。</p>
<p>这个被美国媒体称为“大骗子”的人“窃取信用[…]发明历史，编造阴谋论”，他将不惜一切代价赢得胜利。如此自鸣得意，他将预示着要给美国上一课关于诚实和真理——他的替代真理的课程。</p>
<p>特朗普对欺骗的嗜好在记者鲍勃·伍德沃德的新书《愤怒:白宫中的特朗普》中得到了很好的体现，这是与同行记者罗伯特·科斯塔的最后一部合著。在过去三年出版的三本书中，《华盛顿邮报》资深记者不遗余力地展示，即使特朗普最亲密的顾问和盟友也认为他是“一个（咒骂的）骗子”。</p>
<p>特朗普自己的私人律师约翰·多德 (John Dowd) 认为他是一个病态的骗子，以至于在调查俄罗斯干涉美国大选期间，向前特别顾问罗伯特·穆勒作证时，甚至不能相信他没有作伪证。</p>
<p>但这不仅是在说谎；众所周知，政客以撒谎而著称，这个人在三部曲中表现得相当有说服力，非常狡猾，完全无能，而且非常危险。</p>
<p>伍德沃德采访了与特朗普政府有关的数百人、他的内阁和政党的主要成员以及国会和军队的领导人。据伍德沃德说法称，他们中的许多人认为，特朗普——简单地说——不适合担任美国总统。</p>
<p>他们称他为疯子、偏执狂、患有自恋型人格障碍。他的亲密盟友和司法部长——司法部长威廉·巴尔斥责他称，郊区选民“认为你是个混蛋”。</p>
<p>军队参谋长联席会议主席马克·米利将军认为，特朗普在任期最后几个月反复无常和危险，他可能会做出一些决定，尽管是无意的，但可能会导致美国与其他国家爆发对抗，类似中国或伊朗等可能使用核武器的国家。</p>
<p>特朗普将他的毒液引向朋友和敌人。在过去的几年里，他毫不犹豫地羞辱共和党领导人，甚至是战争英雄，不顾政治影响。即使在今天，当计划重新竞选白宫领导人时，特朗普仍在继续贬低有影响力的党派领导人，包括他自己的前副总统迈克·彭斯和参议院共和党领袖米奇·麦康奈尔。</p>
<p>所有这一切都引出了一个问题：如果特朗普如此冒犯、如此无能、对国家如此危险，为什么他即使在卸任后仍继续对共和党保持如此强大的控制？而且，为什么共和党人要在 2022 年竞选国会，要么寻求他的支持，要么试图逃避他的愤怒？为什么他有可能成为2024年共和党正式候选人？</p>
<p>可以肯定的是，很大程度上取决于明年的中期选举。</p>
<p>2022 年 11 月 8 日的胜利允许共和党在国会一院或两院获得多数席位，这将使拜登成为现任总统，并增加特朗普在 2024 年 11 月 5 日获胜的机会。</p>
<p>想想看，共和党的失败也可能使特朗普位于2024 年名单首位，成为共和党对明显老化的拜登或他的副总统、轻量级的副总统哈里斯施加影响的最有可能救星。</p>
<p>特朗普可能是一个糟糕的总统，但他已经证明自己是一个有才华的民粹主义者。他离奇的恐惧散播是他影响力的主要来源，也是他受欢迎的主要动力，尤其是在共和党基础中。有趣的是，据称特朗普在第一次开始考虑竞选公职时甚至不知道“民粹主义者”是什么意思，正如伍德沃德第一本书开头的一个搞笑轶事所说明的那样。</p>
<p>事实上，特朗普在经历了四年灾难性岁月后获得了 7500 万张选票，其中包括对新冠大流行管理不善、导致经济崩溃和社会动荡，并且，尽管媒体对此进行了严厉报道，但他在党内仍然如此受欢迎，这证明了他有能力获得支持，尽管方式可疑。</p>
<p>尽管可能有些自相矛盾，但这位炫耀耀眼的亿万富翁已经让他的党内大多数人和该国的大部分白人工人阶级相信，他是他们最好的盟友，如果不是他们唯一的盟友，那就是对抗那些驾驭美国衰落的势利、自私的精英。</p>
<p>事实上，他赢得了大多数美国白人的支持，反对联邦官僚机构，或者他称之为“深州”（the Deep State），后者被指控侵犯他们的权利、自由、文化以及特权。</p>
<p>正如伍德沃德的书所显示的那样，特朗普已经掌握了恐惧和愤怒的政治。在 9 月出版的三部曲中的第三本书《危险》的结语中，作者讲述了与特朗普的一次谈话，特朗普是一个夸夸其谈的自信的局外人，也是一个小气和残忍的局内人，他被权力和权力的前景所吸引，渴望利用恐惧来达到自己的目的。</p>
<p>特朗普表示，“真正的力量是，我甚至不想使用这个词——恐惧。”并补充道，“我会激怒，我确实会激怒，我一直都有。”</p>
<p>但伍德沃德如此专注于妖魔化特朗普，以至于他没有看到或强调他有影响力批评者的冷嘲热讽，他不遗余力地揭露这位前总统，但几乎没有提到使特朗普成为可能的华盛顿的精英们。</p>
<p>但如果不是因为他的批评者的愤世嫉俗，特朗普的民粹主义就不会如此有效。假装“比你更圣洁”的统治精英，一边瞎眼抢国家；鼓吹政治正确但缺乏政治正派的人，他们致力于保住权力，即使这意味着要主持美国的衰落。</p>
<p>在这方面，伍德沃德的三部曲对那些与特朗普共谋的人进行了选择性编辑，这些人只有在被特朗普解雇后或特朗普被美国人民解雇后才发表言论，他们的话被信任，其余的被原谅了。</p>
<p>当伍德沃德讲述特朗普与前高盛执行官出身白宫经济顾问加里·科恩的各种交流时，这位前总统被描绘成一个支持美国制造业的愚蠢的保护主义者，而自由放任、自由贸易的投资银行家则被视为一个才华横溢的人。</p>
<p>但是，例如，美国从中国进口如此惊人数量的抗生素和其他基本药物真得没有问题吗？疫情期间不会减少也没有问题吗？</p>
<p>伍德沃德似乎从未见过他不喜欢的华尔街高管或常春藤盟校毕业生。将军、国会领导人和当权派人物也是如此：他们要么是对的，要么为自己的错误辩解。最重要的是，特朗普是邪恶的，但建制派是好的，即使是由腐败的自私自利的精英管理，无论是民主党还是共和党。</p>
<p>当特朗普要求为全球数百个军事基地中的任何一个辩护或要求立即从世界任何地方撤军时，他被描绘成一个傻瓜，对国家安全利益和程序一无所知。</p>
<p>在伍德沃德和他心爱的将军们看来，美国海外军事承诺的任何缩减都是如此荒谬，甚至不值得评论。</p>
<p>这就是为什么只要华盛顿一切照旧，只要统治精英继续满足于管理美国的衰落，特朗普主义就会持续存在并转移，没有阻止特朗普再次大笑着前往华盛。</p>
<p>总而言之，特朗普肯定会参选。如果他赢了，就像他可能会做的那样——我打字时我的手指在颤抖——他的胜利将意味着美国民主的消亡，给全世界带来严重后果。</p>
