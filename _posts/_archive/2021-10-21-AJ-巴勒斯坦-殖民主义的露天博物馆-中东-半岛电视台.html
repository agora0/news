<img loading="lazy" src="https://chinese.aljazeera.net/wp-content/uploads/2021/09/palestine.jpg?resize=770%2C513" srcSet="/wp-content/uploads/2021/09/palestine.jpg?resize=120%2C80 120w, /wp-content/uploads/2021/09/palestine.jpg?resize=270%2C180 270w, /wp-content/uploads/2021/09/palestine.jpg?resize=375%2C250 375w, /wp-content/uploads/2021/09/palestine.jpg?resize=570%2C380 570w, /wp-content/uploads/2021/09/palestine.jpg?resize=770%2C513 770w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, (max-width: 770px) 770px, 770px" alt="<div><p>在最近一次访问巴勒斯坦时（我属于可以使用以色列发放的身份证件访问巴勒斯坦的约旦巴勒斯坦人)，我在拉姆安拉的一位巴勒斯坦朋友邀请我同他一起开车前往伯利恒。在这场旅行开始30分钟后，我们在一个以色列检查站停了下来，并排队进入了长长的汽车行列。这个地方被一种冷漠的沉默所吞没，这或许表明，对于那些经历过这种情况的人而言，这样的情况是多么的正常。然而，我却越来越不耐烦，我问我的朋友，我们是否还需要很长时间才能被允许通行。而我的朋友相当讽刺地回答道，“这里可是巴勒斯坦。你永远无法预测什么时候能够通行，或必须停下。开会时间已经对人们失去了的意义。你只会在你能到的时候到达。”</p>
<p>欢迎来到巴勒斯坦——一个殖民主义的露天博物馆。</p>
<p>对今天的大多数人而言，殖民主义已经是旧时代的一部分。世界上的大多数人都没有亲身经历过，许多人根本无法想象，完全生活在外国控制下意味着什么。今天，我们建立了很多的殖民主义博物馆，人们可以在那里了解到这种形式的统治是如何影响了当地人生活、行动、发言、工作，甚至平静死去的自由。据说，我们生活在一个后殖民时代，而殖民主义博物馆的作用，就是将游客们送回到一个残酷的时代，让他们看到这种统治方式给当地社会造成的损害。</p>
<p>然而，如果说在我们今天的世界上，有一个殖民主义与后殖民主义共存的真实存在呢？这就是巴勒斯坦人对博物馆产业作出的可悲的、几乎无法理解的贡献。如果殖民主义博物馆是在现代的背景下重新想象过去，那么，巴勒斯坦则既是过去又是现在——一个殖民地和一个后殖民现实。在巴勒斯坦，根本没有必要建立一个殖民主义博物馆，因为整个国家都是照这样运行的。</p>
<p>在任何一家博物馆内，你都可以探索不同主题的各个组成部分。在巴勒斯坦也是如此——它拥有不同的组成部分，其中每一部分都展示了不同层次的殖民主义。在约旦河西岸，你可以看到非法的以色列定居点、被征用的土地、隔离墙和受到控制的人口。而加沙，则是一座露天博物馆和露天监狱，这里的200万巴勒斯坦人已经在以色列的封锁下生活了超过15年的时间。如果你对殖民主义的超现实色彩更感兴趣，那就请前往以色列本土，看看以色列建国后留在历史上的巴勒斯坦范围内的巴勒斯坦人是如何生活的。在那里，你将了解到被盗的房屋、被拆毁的村庄、二等公民和制度化的种族主义。</p>
<p>露天博物馆试图让游客直接体验过去的生活。当我告诉我的外国朋友们，我的布林小村庄（Burin，位于约旦河西岸纳布卢斯西南几公里处）被只有定居者的道路所围绕时，他们的反应是难以置信的惊讶。对许多人来说，在我们这个时代想象殖民时代是不可思议的，然而，巴勒斯坦几十年来的状况就是如此。想要了解殖民主义的人只需看看巴勒斯坦。这里就是殖民主义的化身。</p>
<p>承认21世纪的巴勒斯坦是一座露天的殖民主义博物馆，可以从另一个角度看待长期存在的巴以冲突。在最近发生的加沙战争中，以色列的部分支持者将其使用武力合法化，他们指出，任何主权国家如果遭到另一个国家的火箭弹袭击，都会采取类似的自卫反应。按照这样的逻辑，哈马斯向以色列领土发射了火箭弹，因此以色列有权反击。</p>
<p>这种反复出现的论点忽略了一个关键的事实：加沙并不是一个国家。约旦河西岸也不是一个国家。事实上，根本就没有巴勒斯坦国的存在。以色列和巴勒斯坦之间的冲突，并不是两个主权国家之间的冲突。相反，它是殖民者与被殖民者之间的冲突。</p>
<p>将巴勒斯坦视为一个殖民问题，对于理解巴勒斯坦状况的特殊性至关重要。对世界各地的许多人而言，巴勒斯坦都是一个谜。那么长的时间以来，巴勒斯坦人是如何被困在一个看起来如此不可改变、如此棘手的局面中的呢?无国籍、难民和抵抗实际上已经成为了对巴勒斯坦人的永久性描述。巴勒斯坦和以色列之间的冲突，已经演变为我们现代场景的基石——有些事情总是在那里发生，只不过发生的一切从来不会给现状带来任何重要的改变。</p>
<p>如果说巴勒斯坦常常被视为一个应当早就得到解决却久拖不决的难题，那是因为巴勒斯坦更多的是一种反常现象，而不是一个谜。巴勒斯坦人并没有享受到大多数人在殖民时代所经历的那种历史。在大多数情况下，前殖民地的故事遵循着一条线性道路——殖民主义、反殖民斗争，然后是独立，并建立一个新的民族国家。这样的模式是如此有力，能够如此成功地击败殖民主义，以至于在过去的几十年内我们见证了一个强大的新知识探索领域的出现，并恰当地将其命名为“后殖民研究”。具有讽刺意味的是，这一领域的先导之一，正是一名巴勒斯坦人，即已故学者爱德华·赛义德。</p>
<p>但是对于巴勒斯坦人来说并非如此。不像中东的其他国家——例如约旦、伊拉克和叙利亚，巴勒斯坦没有经历英法委任统治的结束，而这种结束通常能够导致一个独立民族国家的形成。相反的是，1948年英国对巴勒斯坦委任统治的结束，导致了巴勒斯坦人眼中的另一种形式的殖民主义。</p>
<p>犹太复国主义运动成功地阻止了巴勒斯坦人自决命运道路的线性进程，并且在后来导致了以色列的建国、巴勒斯坦社会的毁灭，以及针对巴勒斯坦的种族清洗运动（一系列在巴勒斯坦历史上被称为“纳克巴”或“大劫难”的事件）。在1948年前后，巴勒斯坦人一直在努力抵抗英国殖民主义，然后是犹太复国主义，期望实现他们建立自由独立国家的梦想，并摆脱他们独有的、多层次的帝国主义历史。</p>
<p>坦率地讲，巴勒斯坦人还没有进入后殖民时代的世界秩序。作为个人，他们生活在21世纪，但是作为一个无国籍的民族，他们仍然受制于1948年前的殖民主义时代。这就是巴勒斯坦时代出现的反常现象。正如哥伦比亚大学教授约瑟夫·马萨德所说的那样，巴勒斯坦可以被理解为一个“后殖民时代的殖民地”，一个被两段时期、两种世界观、两个时代激烈碰撞的地区。这就是它能够成为一个殖民主义露天博物馆的原因——它既是过去又是现在，殖民主义的剥削政策和做法在这里不断上演。</p>
<p>将巴勒斯坦问题仅仅看成一个人权问题是非常危险的，因为它远比人权问题更严重。巴勒斯坦人活生生地展示了殖民主义的形象。他们既属于又不属于后殖民时代的秩序。对他们而言，1948年不仅仅是一段记忆——它更是一个持续的现实，一个被拉长来定义他们是谁、他们不是谁的时刻。巴勒斯坦已经被残酷地变成了一个殖民主义的永久性博物馆，而它的大门早就应该被关闭了。</p>
