<p>但在这一宣言发表73年后，我们必须停下来看看它的影响是什么，以及它的结果是什么？它的文本受到尊重了吗？为什么联合国没有强制其成员执行它？人权的未来是什么？</p>
<p>对这些问题的深入回答可能构成保护人权斗争的新阶段，将人权从单纯的文本转变为全球文化、普遍共识以及政治和文明意识。</p>
<blockquote><p>西方一直对以色列的危害人类罪、对巴勒斯坦人的屠杀、使他们流离失所、破坏他们的城市以及对囚犯施加的酷刑保持沉默。</p></blockquote>
<h3>西方的虚伪</h3>
<p>可以肯定的是，西方的虚伪、双重标准、种族主义以及基于控制、掠夺财富和与独裁政权结盟的殖民利益偏好，成为了阻碍《世界人权宣言》文本实施并消除这些文本真正价值的最重要因素。</p>
<p>这就是说，美国和欧洲国家在与独裁政权结盟时违反了这些文本，并鼓励他们为维护自己的利益而犯下最令人发指的反人类罪行。这些专制政权犯下了针对西方所憎恨和敌视的政治潮流的罪行，而伊斯兰潮流是其中最主要的潮流，其支持者的权利受到侵犯，无论是使用法律还是在法律之外，他们都被杀害。</p>
<p>研究西方对独裁政权侵犯伊斯兰主义者权利的沉默是其虚伪的一个例子，以及以种族主义和双重标准对待人权的例子。</p>
<p>这可能是为什么世界未能实施《世界人权宣言》的答案。从1948年到现在，我们可以观察到许多事实，关于西方鼓励迫害伊斯兰主义者的政权，因为它将他们视为敌人，是以色列完全控制中东、篡夺巴勒斯坦以及实现世纪交易的唯一阻碍。</p>
<p>西方一直对以色列的危害人类罪、对巴勒斯坦人的屠杀、使他们流离失所、破坏他们的城市以及对囚犯施加酷刑保持沉默。</p>
<p>与此同时，西方国家，尤其是美国，保护迫害伊斯兰主义者的独裁政权，他们的侵犯行为不亚于以色列对巴勒斯坦人的暴力、残暴和骇人听闻的侵犯。</p>
<p>这解释了种族主义和在正义和平等规则的基础上缺乏对人类的考虑，这与《世界人权宣言》的序言相矛盾，其中指出：“鉴于对人类家庭所有成员的固有尊严及其平等的和不移的权利的承认，乃是世界自由、正义与和平的基础；鉴于对人权的无视和侮蔑已发展为野蛮暴行，这些暴行玷污了人类的良心，而一个人人享有言论和信仰自由并免予恐惧和匮乏的世界的来临，已被宣布为普通人民的最高愿望；鉴于为使人类不致迫不得已铤而走险对暴政和压迫进行反叛，有必要使人权受法治的保护。”</p>
<h3>人类家庭的概念</h3>
<p>上述的文本以其丰富性而著称，因为它构成了各国必须遵守的文本以及《世界人权宣言》所依据的概念的基础。</p>
<p>我们在这个文本中发现的第一个概念是“人类或人类家庭”，该家庭的成员应享有平等的权利。</p>
<p>就这一概念达成一致是一项重要的文明成就，与之相联的还有一系列概念，其中最重要的是人的尊严和平等，禁止种族歧视，追求正义与和平。</p>
<p>因此，《世界人权宣言》将这一概念与法律对人权的保护联系起来，宣言明确提到了在法律未能保护人权的情况下将发生对暴政和不公正的反抗。</p>
<h3>人类良知的概念</h3>
<p>《世界人权宣言》使用了一个重要的概念，即人的良知，并强调以忽视和蔑视人权为代表的野蛮行为是对这种良知的伤害。</p>
<p>这个概念表明，人类已经达到了以良知判断行为的成熟和智慧阶段，并依赖于对人权承诺的评估，任何侵犯这些权利的行为都构成对这种良知的伤害。</p>
<p>该宣言将人类良心的概念与个人享有言论和信仰自由以及免于遭受恐惧和贫困的世界出现联系起来。</p>
<p>《世界人权宣言》中的这一论述是基于建立一个以确保人权为基础的新世界所代表的人类抱负和希望，它表达了联合国对人权和人权尊严的信念，以及推动社会进步并提高自由生活水平的决心。</p>
<h3>社会进步的概念</h3>
<p>出现在宣言中的这个概念解释说，人类文明的建立和进步、生活水平的提高是基于扩大允许个人表达思想、生产和交流知识的自由领域。</p>
<p>这就是说，侵犯个人的话语权和表达权，必然导致人民取得进步的道路关闭，文明建设和发展的能力下降。</p>
<p>我们可以清楚地注意到一方面不发达、贫困和人类悲剧与另一方面侵犯人权的暴政之间的联系。</p>
<p>在这里，我们将提出一些重要的问题；西方国家热衷于鼓励专制政权并与他们结盟，是否企图将落后和贫困强加于人民，并阻止他们的后代从努力、思考和实现独立的斗争中受益？</p>
<p>西方国家是否希望阻止被殖民的国家取得进步、实现民主和自由，以继续掠夺他们的财富？</p>
<p>因此，《世界人权宣言》的序言充满雄心，它的希望在一个以使用武力为基础、西方国家试图将殖民意识形态强加于其他人民的世界中并未得到回应。</p>
<h3>合作与承诺</h3>
<p>该宣言的序言指出，联合国成员国承诺与联合国合作，以确保人权和基本自由得到尊重。</p>
<p>因此，联合国大会呼吁各国牢记这一宣言，通过教育巩固对这些自由的尊重，并采取措施确保这些权利在其管辖下的国家和人民中得到有效承认和遵守。</p>
<p>但很明显，各国并未遵守这一宣言，而且有许多事件证明这一宣言的文本遭到了违反，联合国没有履行要求各国遵守承诺的责任。因此，人民在要求尊重人权的斗争中并没有依靠国家，这意味着人民对联合国失去了信心，历史经验证实了联合国及其机构未能谴责侵犯人权并犯下危害人类罪的国家。</p>
<p>因此，20世纪最后一个最重要的文明成就，表达了人类建立新世界希望的《世界人权宣言》没有产生任何影响。</p>
<h3>联合国为何未能保护人权？</h3>
<p>这个问题的答案需要回顾联合国及其组织的建立过程、管理方式，以及它们在多大程度上受制于拥有军事力量并过渡使用这种力量的西方国家。</p>
<p>联合国及其机关和组织变成了美国手中的工具。因此，人们对这个组织及其保护人权的能力失去了信心。《世界人权宣言》已经失去了它的价值，尽管它存在可以构成保护人类尊严和确保人类尊严受到尊重的理论基础。</p>
<p>因此，世界失去了实现和平与进步、应对灾难和人类悲剧的历史性机遇，其中最重要的原因是不公正、迫害、压迫和专制。</p>
<p>联合国无力执行《世界人权宣言》奠定基础的伟大使命，即保护人类大家庭免受种族主义、暴政和专制的威胁。</p>
<p>联合国到底能否履行这种文明的职能，面对国家对待公民的残酷和专制？当然，如果它建立在公正和平等以及尊重人民权利的基础上，它本可以发挥作用，而且它确实应当成为人类大家庭的理事会。</p>
<p>但是，在承认联合国的失败和保护人权的能力太弱的同时，《世界人权宣言》可以成为各国人民未来反抗暴政和权力狂妄斗争的起点，正是这种斗争，可以保护人类大家庭免于灭亡和毁灭。</p>
<p>捍卫人权、尊重人的尊严，是任何国家或组织的莫大荣誉，正是这种捍卫属于人类，是值得骄傲的文明成就。至于侵犯人的尊严和权利，则是一种耻辱，是危害人类的罪行。</p>
