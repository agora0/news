<img loading="lazy" src="https://chinese.aljazeera.net/wp-content/uploads/2021/10/apple.webp?resize=570%2C380" srcSet="/wp-content/uploads/2021/10/apple.webp?resize=120%2C80 120w, /wp-content/uploads/2021/10/apple.webp?resize=270%2C180 270w, /wp-content/uploads/2021/10/apple.webp?resize=375%2C250 375w, /wp-content/uploads/2021/10/apple.webp?resize=570%2C380 570w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, 570px" alt="<div><p>供应链问题令苹果公司第四财季的销售损失了60亿美元，低于华尔街预期。苹果公司首席执行官蒂姆·库克表示，在当前的假日销售季内，这种影响将更为严重。</p>
<p>库克28日向路透社记者透露，在截至9月25日的这个季度内，“供应限制大于预期”，东南亚地区因新冠病毒疫情而出现制造中断。库克表示，尽管苹果在这些东南亚工厂内的业务在10月底出现了“显著的改善”，但是芯片短缺仍在持续，并且目前正影响着“我们的大多数产品”。</p>
<p>库克表示，“我们正尽一切努力以获取更多的芯片，同时也在尽一切努力以确保尽可能快的行动速度。”</p>
<p>库克表示，公司预计在截至12月的财季将实现同比增长。需要指出的是，分析师预计这项增长将达7.4%至1197亿美元。</p>
<p>库克指出，“我们预计需求在每年都会非常稳定地增长。但是我们也预计需求缺口将会超过60亿美元。”</p>
<p>这家总部位于美国加州的公司股价在今年上涨了近15%，但又在28日的延长交易中下跌了5%。苹果股价的下跌可能令微软成为全球市值最高的公司，此前，微软股价因云计算业务的强劲表现而大幅上涨。</p>
<p>苹果今年第四财季的业绩喜忧参半，而该财季往往被视为年底销售旺季之前的一个平静期。</p>
<p>根据路孚特（Refinitiv）的IBES数据，苹果表示，第四财季的营收和利润分别为834亿美元和每股1.24美元，远高于分析师预计的848亿美元和每股1.24美元。</p>
<p>对于这个销售高于预期的财年而言，这样的结果较为艰难。在这一财年内，出现了由iPhone 12机型引领的超预期销量，此外，在新冠疫情期间用于远程学习与办公的Mac电脑和iPad平板电脑的销量也表现强劲。</p>
<p>苹果在今年7月份告诉其投资者，芯片短缺将在第四季度首次开始影响iPhone和iPad的产品。</p>
<p>在苹果公布业绩之前不久，零售商亚马逊作出预测称，假日季的销售额将远低于华尔街方面的预期，其中部分原因在于劳动力短缺和全球供应链问题。</p>
<h3>未达预期</h3>
<p>苹果在两个关键方面没有达到预期。根据路孚特的数据，苹果表示第四季度的iPhone销量为389亿美元，低于预期的415亿美元。</p>
<p>库克表示，使用老技术制造的芯片仍然是关键的供应限制。他表示，苹果仍不确定在假日购物季之后，缺货现象是否会得到缓解。</p>
<p>库克告诉路透社记者，“我们设计的大部分产品都是芯片制造的前沿节点，但是所有产品都有一些传统节点组件。因此，这种短缺将持续至下一个财季，我们将静观这之后的变化。现在还很难说。”</p>
<p>根据路孚特的数据，苹果公司的配件部门——包括AirPods无线耳机等快速增长的产品——收入为88亿美元，较分析师预期的93亿美元低了5亿美元。</p>
<p>而其他业务的表现较好。根据路孚特公布的数据，iPad和Mac系列产品的销售额分别为83亿美元和92亿美元，远高于分析师预测的72亿美元和92亿美元。</p>
<p>该公司包括应用商店 业务在内的服务部门的销售额为183亿美元，较分析师预期的176亿美元增长了26%。库克向路透社记者表示，苹果平台目前拥有7.45亿付费用户，高于上季度公布的7亿用户。</p>
<p>该公司在中国的销售额增长了83%，达到了146亿美元。</p>
<p>该公司表示，本季度已向股东返利240亿美元。</p>
