<p>变化的浪潮正在聚集，但是人类并未意识到这些浪潮所具有的危险影响，这些巨大的变化并不是单一事件造成的结果，也不会只在特定的时间发生，相反，这是一个由许多因素的积累而形成的复杂过程，而创造性的研究人员必须深入研究这些因素，以将这些危险警告他们所处的社会，并提醒人们作好应对这些危险的准备。</p>
<p>这些因素是多维度和多领域的，但是在20世纪那些认为自己拥有硬实力并能够利用这种力量塑造现实、掠夺人民财富、让人民遭受贫穷和饥荒之害的人面前，它们的风险可能会突然爆发。</p>
<blockquote><p>富国是否会坚持维护他们的生活方式，并继续争夺对资源的控制权，继续无视穷人的痛苦与磨难，并继续像它们在前两个世纪内所做的那样，掠夺人民的财富？而我们未来对这些人民抱有什么期望？</p></blockquote>
<h3>是谁制造了问题又没有解决它？</h3>
<p>想想那个动荡的世界内的状况，我们就会意识到，气候正在变化并有带来自然灾害的威胁，资源正在减少并以水和粮食危机威胁着整个世界，与此同时，各国无法应对流行病的风险也在不断增加，其中排在首位的正是新冠疫情。</p>
<p>由于这些国家重视打造军队和武器等硬实力来发动战争和占领人民的土地，并不惜花费数千亿的资金来实现这一目标，因此，这些国家的卫生系统轻易崩溃而无法对抗新冠病毒，这是自然而然的事情。新冠疫情已经让人们的内心充满了恐惧与担忧，让每个人都孤零零地面对死亡的现实，现在，他可以向统治政权提出许多的问题，包括“所有这些足以摧毁地球的武器到底有什么用处？”以及“为什么美国曾经吹嘘它能用智能炸弹摧毁阿富汗穷人居住的泥屋，并将他们的身体炸成碎片？这与文明兼容吗？”还有“如果不能为人类带来幸福和尊严，那么进步又有什么意义？”还有“对于挨饿的人民而言，摩天大楼、行政首都、高档住宅又有什么用处？”</p>
<h3>艰难的决定</h3>
<p>如果我们回到萨默尔的著作，我们会发现他在面对未来几年将要面临的危险时，提出了许多新的问题，其中最重要的是——“富国是否会坚持维护他们的生活方式，并继续争夺对资源的控制权，继续无视穷人的痛苦与磨难，并继续像它们在前两个世纪内所做的那样，掠夺人民的财富？”以及“我们未来对这些人民抱有什么期望？”</p>
<p>萨默尔补充称，人类现在必须选择自己的道路，这些国家是会继续斗争、竞争和使用蛮力吗？还是可能会寻求达成协议以实现资源共享，并在危险面前开展合作，建立一个保护人类免遭毁灭的新世界秩序？</p>
<p>萨默尔并没有回答这个问题，但是学术最重要的功能之一，就是在恰当的时间提出正确的问题。可以肯定的是，人类现在正面临着一个新的历史阶段，如果人类未能选出拥有智慧、道德和实现正义的能力的领导者，那么人类就可能会面临毁灭。</p>
<p>但是萨默尔没有提出的最重要的问题之一在于——制造问题的西方文明是否能够提供解决方案？这个重视开发摧毁性武器并让人民陷入贫困的文明，能否将人类从其不公正、傲慢、种族主义、自大和自我封闭所造成的灾难中拯救出来？或者人类是否需要其他的文明——例如伊斯兰文明，来将其从不公正、妄想、自私、贪婪和残忍中拯救出来，以进入一个新的、更公正的阶段？</p>
<p>尽管威胁人类的危险已经非常清楚，但是西方学者仍然无法正视真相并提出恰当的问题。</p>
<p>可以肯定的是，萨默尔有勇气提出许多问题，但是人类需要更加勇敢而思路清晰的学者，以点亮生存之灯，并带领人民与在过去两个世纪内造成破坏、毁灭和屠杀的主要原因——“压迫”作斗争，而这个原因也将是世界即将面临的灾难的主要原因。</p>
<p>因此，为了在这十年中生存并保护自己的生命权，人们必须作出的最重要的决定之一，就是与不公正作斗争，并推翻附庸美国的专制统治者，为自己选择出以勇气和智慧为特征的全新领导人。</p>
<p>当人们作出自己的决定并选出他们的领导人时，他们就可以前进以迎接挑战和危险，并保护他们的生命权。</p>
<p>但是，伊斯兰国家能做到这些吗？能够肯定的是，这些国家会在这十年中为这个问题提供创造性的答案。</p>
<h3>当前现实的风险</h3>
<p>如果我们回到萨默尔的书中，我们就会发现，它阐明了人类面临的危险就存在于现实中，人类所经历的分裂状态将导致其无法应对未来的挑战。因此，人类必须寻找方法来实现合作与团结，而不是陷入冲突、竞争和仇恨的状态。</p>
<p>每个国家都必须自问，如果全人类都面临着匮乏与贫困，它又能在冲突中得到些什么？而每位个人也可以向自己提出这个问题。</p>
<p>即将到来的变革浪潮的最重要后果是，人类文明将因武力而失败。</p>
<p>这个现实或许是萨默尔在其著作中提出的最重要的内容，当然他指的是西方文明及其在过去两个世纪内取得的所有成就，而物质的、强硬的蛮力，则将是这种文明崩溃的主因。</p>
<p>但解决方案是什么呢？萨默尔认为，富裕国家必须开始进入审查阶段，问问自己为什么以及要如何生活？要如何使用资源、能源及如何开销？并为世界遭受的破坏坦然地承担责任？因为风暴将给所有人带来沉重的打击，而且没有人可以将头埋在沙子里而逃脱其害。</p>
<p>事实上，每个国家都会遭遇其他国家遇到的问题的影响，而这种影响根本无法独自面对，也不能凭一己之力度过。</p>
<p>迄今为止，那些富裕国家并不关心贫穷人民所面临的悲剧，在很多情况下，殖民列强制造了人民的痛苦与苦难，点燃了内战的火种，对其实施围困以征服他们，并强迫他们放弃自由的权利。</p>
<p>因此，萨默尔所倡导的一切能够实现吗？那些强大而富裕的国家会作出退让并承担责任，承认它们所犯下的危害人类罪行吗？</p>
<h3>变革即将到来，但是……</h3>
<p>这十年将见证变革的浪潮，而这些变革将严重冲击二战后建立的世界秩序基础。</p>
<p>可以肯定的是，世界已经失去了稳定状态，大多数统治政权都处在人民愤怒和仇恨的火山之上，暴力已经无法保护压迫人民的不公正政权的安全，变革的浪潮即将到来。</p>
<h3>意识与知识</h3>
<p>应对变革浪潮的最重要手段之一，就是意识与知识，各国可以在此基础上作出挽救其人民的正确决策，而知识向来与智慧、道德和勇气相关。</p>
<p>但是美国仍然在忽视、误导和歪曲人们的意识，而这将增加即将到来的灾难的危险性，并降低人们应对灾难的能力。</p>
<p>变革的浪潮不仅会带来危险、灾难和悲剧，更将推动人类寻找确定性之光，为自由和正义而奋斗并重建世界，并迫使富裕国家退让，理解力量的界限，明白自己无法征服坚持实现其全面独立的民族与人民。</p>
<p>此外，即将到来的变革浪潮还可以为伊斯兰文明开辟道路，使之引领人类前进，并使其免于陷入因西方文明的自私、贪婪、崇尚蛮力与物质而带来的悲惨境地。</p>
<p>世界无法逃避变革的浪潮，但它可以面对变革的浪潮，并将其转化为构建世界新秩序的机会。因此，一波又一波的变革——即使会带来很多的痛苦，也不应被视为悲剧，因为这很可能是新曙光诞生的预兆。</p>
<p>萨默尔表示，即将到来的变革浪潮可以为人类带来希望，其中最重要的是它可以在新的基础上重建世界。因为人类仍有可能生活在能够实现合作与进步的新阶段，只要能够找到新的道路和正确的方向。</p>
<p>但是这取决于每个人都寻找到自己内心的力量，其中最重要的就是他所拥有的知识。</p>
<p>萨默尔在书中提出的应对变革浪潮的方案是什么？其解决方案就是人类很好地利用他被赋予的知识与智慧。在死亡面前，人类必须保持谦卑，也不再有任何傲慢和自大的余地，所有人都必须承认他需要新的知识，以照亮未来道路，并为之打开希望与确定性的大门。</p>
