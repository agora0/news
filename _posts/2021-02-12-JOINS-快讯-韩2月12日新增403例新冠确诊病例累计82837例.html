<div>2021.02.12 10:12</div>
	
		
		
	<p>韩国截至2021年2月12日零时较前日新增504例新冠确诊病例，含本土新增病例384例(其中首尔155例)，境外输入病例19例，累计82837例。新增死亡病例11例，累计死亡病例1507例，死亡率为1.82%。</p>
