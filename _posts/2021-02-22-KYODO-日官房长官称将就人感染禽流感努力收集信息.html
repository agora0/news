<div class="article-body">
                    <p>【共同社2月22日电】日本官房长官加藤胜信在22日的记者会上就俄罗斯当局宣布已确认高致病性H5N8型禽流感病毒从禽类传染给人一事表示，“据分析感染是有限的，但还将同各国政府及世界卫生组织（WHO）紧密合作，努力收集信息。”</p>
								<p>日本国内的养鸡场相继检出H5N8型禽流感病毒。加藤称并未确认到人感染该病毒，并强调“将力图继续彻底防止感染”。（完）</p>
