<img loading="lazy" src="https://chinese.aljazeera.net/wp-content/uploads/2021/04/Tunisa.jpg?resize=570%2C380" srcSet="/wp-content/uploads/2021/04/Tunisa.jpg?resize=120%2C80 120w, /wp-content/uploads/2021/04/Tunisa.jpg?resize=270%2C180 270w, /wp-content/uploads/2021/04/Tunisa.jpg?resize=375%2C250 375w, /wp-content/uploads/2021/04/Tunisa.jpg?resize=570%2C380 570w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, 570px" alt="<div><p>十年之前，突尼斯、利比亚、埃及、也门、叙利亚和巴林爆发的反政府抗议活动在该地区内外孕育了希望——亲民主的泛阿拉伯运动终于开花结果。然而，除突尼斯之外，这场“阿拉伯之春”最后却以失败告终。甚至突尼斯的成功也相当有限:国民经济一片混乱，民主实践也相当脆弱。</p>
<p>2011年，许多西方观察人士误解了这场抗议活动的实质。遗憾的是，在十年之后，有很多人仍然如此。</p>
<p>人们普遍认为，“阿拉伯之春”是一场统一的、全面的抗议运动，而实际上，它只是一些分散的起义的合集。经济和政治上的不满跨越国界，但这些都是针对当地政权的本土抗议。</p>
<p>除了一种认为在某个地方发生的事情也可能会在另一个地方成功的希冀之外，没有任何东西能将最初举行示威的突尼斯抗议者，与在开罗、大马士革或其他地方举行示威的抗议者联系起来。这不同于20年前席卷东欧的那股抗议浪潮，因为这些抗议者没有共同的进程。</p>
<p>此外，这些抗议活动也缺乏鲜明的“阿拉伯”色彩。认为这些起义是由某种共同的“阿拉伯主义”所引发的观点是错误的。令人遗憾的是，许多西方人，以及许多阿拉伯人和阿拉伯政权，都继续以错误的观点来看待该地区，并将地区居民视为同质的“阿拉伯集团”，而事实恰恰相反。</p>
<p>这个所谓的“阿拉伯世界”实际上是由22个国家组成的地区，其中居住着近4亿差异化惊人的个人，他们的身份是由截然不同的种族、政治、社会、文化、商业、宗教和语言传统构建而成的。</p>
<p>而我们需要克服的最后一个误解是：认为“阿拉伯之春”已经告终，或是终将在特定日期内结束。该地区对更强大的经济和社会正义的诉求将不会中断。摆脱独裁统治也将需要一系列的前进步骤，然后遭遇一定的倒退或镇压，之后再继续前进。这种挣扎就是一个混乱、反复的过程，而且实际上也应该如此。</p>
<p>然而，我们仍有理由保持谨慎的乐观。好消息是，正如俗话所说，妖怪已经被放出了瓶子。是的，该地区内的威权政权，尤其是埃及，暂时成功地压制住了这个妖怪，但是这个妖怪在每次的对抗之后都会略微变形，并将继续出现，从2018年开始在伊拉克、苏丹、黎巴嫩和阿尔及利亚爆发所谓的第二轮“阿拉伯之春”抗议就足以证明这一点。</p>
<p>阿尔及利亚虽然更换了统治者，但却未能改变其政权，黎巴嫩腐败的权力分享体制仍然顽固地存在，而抗议者们在寻求正义方面并未表现出任何松懈的迹象。</p>
<p>但必须重新对这些起义的看法的，不仅仅是西方。如果该地区的居民想要提出进一步的民主化要求，他们也必须正确看待自己的内部矛盾。例如，那些要求扩大所有人的政治和经济自由的抗议者们，如何调和他们继续支持限制某些群体的个人自由——尤其是妇女、宗教少数派和性少数群体——的观点？</p>
<p>该地区的居民必须把推翻压迫者视为漫长旅程的第一步，而非终点。突尼斯人都知道，更艰难的工作将是之后向民主过渡并维持民主的过程。这就需要社会从内部而不是从上层进行变革。新兴的年轻一代、更具全球视野的阿拉伯人，必须承担起挑战僵化的正统观念和增加公民社会参与以倡导变革的责任。</p>
<p>这并非易事，因为在后殖民时代的阿拉伯世界，独裁者开始有意识地麻木公民的头脑，并向他们灌输极端的民族主义思想、排外的言论和教条主义的宗教话语。这种形式的意识形态专制导致数代阿拉伯人不仅被剥夺了良好的教育，而且还被教育成为狭隘、顺从权威之人，无法适应一个全球化、民主化的世界。</p>
<p>如果想要民主在该地区扎根，地区公民就必须重新进行规划，并重构他们的思想，学会与不同的观点和生活方式共存，以免彼此陷入对立，从而为威权主义的回归铺平道路。</p>
<p>现在距离第一次起义爆发已经过去了十年，东方和西方的许多人都想相信，民主化仍有希望。但是要想取得成功，西方人针对阿拉伯人的看法，以及阿拉伯人对他们自身的看法，都必须发生改变。</p>
