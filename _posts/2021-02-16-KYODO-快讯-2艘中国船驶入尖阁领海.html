title: 快讯：2艘中国船驶入尖阁领海
date: 2021-02-16 09:05:51.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社2月16日电】日本第11管区海上保安总部称，16日清晨4点15分前后，中国海警局2艘船驶入尖阁诸岛（中国称钓鱼岛）附近领海，做出了试图接近航行中1艘日本渔船的动作。此次分别是与15日接近事态不同的渔船和海警局船只。（完）</p>
