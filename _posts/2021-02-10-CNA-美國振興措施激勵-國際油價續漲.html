title: 美國振興措施激勵 國際油價續漲
date: 2021-02-10 06:58:15.000000000 +08:00
categories: cna

<div></div><div class="paragraph"><p>（中央社紐約9日綜合外電報導）受到美國振興措施激勵，國際油價今天續漲。</p><p>紐約商品交易所西德州中級原油3月交割價上揚39美分，來到每桶58.36美元。</p><p>倫敦北海布倫特原油4月交割價漲升53美分，來到每桶61.09美元。（譯者：陳政一）1100210</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
